<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-encoded-polyline"></script>
    <!--    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNJJewFc57TOi0bjsF6X_5htsKPf-jLjg&libraries=geometry"></script>-->
</head>
<body>
<div id="container">

    <div id="sidebar">
        <h3>Route Parameters</h3>
        <form id="routeForm">
            <div>
                <label for="startLat">Start Latitude:</label>
                <input type="text" id="startLat" placeholder="Enter start latitude" value="50.672555">
            </div>
            <div>
                <label for="startLong">Start Longitude:</label>
                <input type="text" id="startLong" placeholder="Enter start longitude" value="-4.240029">
            </div>
            <div>
                <label for="endLat">End Latitude:</label>
                <input type="text" id="endLat" placeholder="Enter end latitude" value="51.165739">
            </div>
            <div>
                <label for="endLong">End Longitude:</label>
                <input type="text" id="endLong" placeholder="Enter end longitude" value="-1.919691">
            </div>

            <div>
                <label for="selectedVehicle">Select Vehicle:</label>
                <select id="selectedVehicle">
                    <option value="" selected>Select an option</option>
                </select>
            </div>

            <div>
                <label for="startingBattery">Starting Battery (%):</label>
                <input type="number" id="startingBattery" value="90">
            </div>
            <div>
                <label for="evRange">EV Range (km):</label>
                <input type="number" id="evRange" value="100">
            </div>
            <div>
                <label for="batteryCapacity">Battery Capacity (kWh):</label>
                <input type="number" id="batteryCapacity" value="">
            </div>
            <div>
                <label for="minChargeLevel">Min Charge Level (%):</label>
                <input type="number" id="minChargeLevel" value="20">
            </div>
            <div>
                <label for="chargeLevelAfterEachStop">Charge Level After Each Stop (%):</label>
                <input type="number" id="chargeLevelAfterEachStop" value="90">
            </div>
            <div>
                <label for="finalDestinationChargeLevel">Final Destination Charge Level(%):</label>
                <input type="number" id="finalDestinationChargeLevel" value="20">
            </div>


            <div>
                <label for="connectionTypes">Connection Type:</label>
                <select id="connectionTypes" multiple>
                    <option value="type2">Type 2</option>
                    <option value="type1">Type 1</option>
                    <option value="chademo">CHAdeMO</option>
                    <option value="ccs">CCS</option>
                    <option value="tesla">Tesla</option>
                    <option value="domestic3Pin">Domestic 3-Pin</option>
                </select>
            </div>

            <div>
                <label for="accessTypes">Access Type:</label>
                <select id="accessTypes" multiple>
                    <option value="public">Public</option>
                    <option value="restricted">Restricted</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div>
                <label for="minKwChargeSpeed">Min Charge Speed (kW):</label>
                <input type="number" id="minKwChargeSpeed" value="">
            </div>

            <div>
                <label for="maxKwChargeSpeed">Max Charge Speed (kW):</label>
                <input type="number" id="maxKwChargeSpeed" value="">
            </div>

            <div>
                <label for="minNoChargePoints">Min Charge Points:</label>
                <input type="number" id="minNoChargePoints" value="">
            </div>

            <div>
                <label for="foodPreferences">Food Preferences:</label>
                <select id="foodPreferences" multiple>
                    <option value="foodRetailer">Food Retailer</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="bar">Bar</option>
                    <option value="serviceStation">Service Station</option>
                    <option value="newsagent">Newsagent</option>
                    <option value="supermarket">Supermarket</option>
                    <option value="pizzaRestaurant">Pizza</option>
                    <option value="fastFood">Fast Food</option>
                    <option value="asianRestaurant">Asian</option>
                    <option value="italianRestaurant">Italian</option>
                    <option value="greekRestaurant">Greek</option>
                </select>
            </div>

            <div>
                <label for="minPrice">Min Price Range (1-4):</label>
                <input type="number" id="minPrice" value="">
            </div>

            <div>
                <label for="maxPrice">Max Price Range (1-4):</label>
                <input type="number" id="maxPrice" value="">
            </div>

            <div>
                <label for="maxWalkingDistance">Max Walking Distance (m):</label>
                <input type="number" id="maxWalkingDistance" value="">
            </div>

            <div>
                <label for="eatingOptionSearchDeviation">Eating Option Search Deviation:</label>
                <select id="eatingOptionSearchDeviation">
                    <option value="" selected>Select an option</option>
                    <option value="minimal">Minimal</option>
                    <option value="moderate">Moderate</option>
                    <option value="significant">Significant</option>
                </select>
            </div>


            <div>
                <label for="includeAlternativeEatingOptions">Include Alternative Eating Options:</label>
                <input type="checkbox" id="includeAlternativeEatingOptions">
            </div>

            <div>
                <label for="departTime">Departure Time:</label>
                <input type="time" id="departTime" value="11:00">
            </div>
            <div>
                <label for="mealTime">Meal Time:</label>
                <input type="time" id="mealTime" value="13:00">
            </div>
            <div>
                <label for="breakDuration">Break Duration:</label>
                <input type="time" id="breakDuration" value="01:00">
            </div>

            <div>
                <label for="stoppingRange">Ideal Stopping Point:</label>
                <select id="stoppingRange">
                    <option value="" selected>Select an option</option>
                    <option value="earliest">Earliest</option>
                    <option value="early">Early</option>
                    <option value="middle">Middle</option>
                    <option value="later">Later</option>
                    <option value="latest">Latest</option>
                </select>
            </div>

            <div>
                <button type="submit">Find Route</button>
            </div>
            <div>
                <button type="button" id="resetButton">Reset Points</button>
            </div>
            <div>
                <button type="button" id="openInGoogleMaps">Open in Google Maps</button>
            </div>

        </form>
    </div>
    <div id="map-container">
        <!--    <div id="map" style="height: 400px;"></div>-->
        <div id="loadingOverlay">Loading...</div>

        <div id="map" style="height: 100%; "></div>
    </div>
</div>

<script src="app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var selectElement = document.getElementById('selectedVehicle');
        if (selectElement) {
            console.log('Select element is available:', selectElement);
        } else {
            console.log('Select element is not available!');
        }
    });
</script>
</body>
</html>

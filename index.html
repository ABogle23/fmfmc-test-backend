<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-encoded-polyline"></script>
    <!--    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNJJewFc57TOi0bjsF6X_5htsKPf-jLjg&libraries=geometry"></script>-->
</head>
<body>
<div id="container">

    <div id="sidebar">
        <h3>Route Parameters</h3>
        <form id="routeForm">
            <div>
                <label for="startLat">Start Latitude:</label>
                <input type="text" id="startLat" placeholder="Enter start latitude" value="50.167938">
            </div>
            <div>
                <label for="startLong">Start Longitude:</label>
                <input type="text" id="startLong" placeholder="Enter start longitude" value="-5.191222">
            </div>
            <div>
                <label for="endLat">End Latitude:</label>
                <input type="text" id="endLat" placeholder="Enter end latitude" value="51.998583">
            </div>
            <div>
                <label for="endLong">End Longitude:</label>
                <input type="text" id="endLong" placeholder="Enter end longitude" value="-0.986085">
            </div>
            <div>
                <label for="startingBattery">Starting Battery (%):</label>
                <input type="number" id="startingBattery" value="50">
            </div>
            <div>
                <label for="evRange">EV Range (km):</label>
                <input type="number" id="evRange" value="300">
            </div>
            <div>
                <label for="minChargeLevel">Min Charge Level (%):</label>
                <input type="number" id="minChargeLevel" value="20">
            </div>

            <div>
                <label for="connectionTypes">Connection Type:</label>
                <select id="connectionTypes" multiple>
                    <option value="type2">Type 2</option>
                    <option value="type1">Type 1</option>
                    <option value="chademo">CHAdeMO</option>
                    <option value="ccs">CCS</option>
                    <option value="tesla">Tesla</option>
                    <option value="domestic3Pin">Domestic 3-Pin</option>
                </select>
            </div>

            <div>
                <label for="minKwChargeSpeed">Min Charge Speed (kW):</label>
                <input type="number" id="minKwChargeSpeed" value="">
            </div>

            <div>
                <label for="maxKwChargeSpeed">Max Charge Speed (kW):</label>
                <input type="number" id="maxKwChargeSpeed" value="">
            </div>

            <div>
                <label for="minNoChargePoints">Min Charge Points:</label>
                <input type="number" id="minNoChargePoints" value="">
            </div>

            <div>
                <label for="foodPreferences">Food Preferences:</label>
                <select id="foodPreferences" multiple>
                    <option value="foodRetailer">Food Retailer</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="bar">Bar</option>
                </select>
            </div>

            <div>
                <label for="minPrice">Min Price Range (1-4):</label>
                <input type="number" id="minPrice" value="">
            </div>

            <div>
                <label for="maxPrice">Max Price Range (1-4):</label>
                <input type="number" id="maxPrice" value="">
            </div>


            <div>
                <label for="departTime">Departure Time:</label>
                <input type="time" id="departTime" value="11:00">
            </div>
            <div>
                <label for="mealTime">Meal Time:</label>
                <input type="time" id="mealTime" value="13:00">
            </div>
            <div>
                <label for="breakDuration">Break Duration:</label>
                <input type="time" id="breakDuration" value="01:00">
            </div>
            <div>
                <button type="submit">Find Route</button>
            </div>
            <div>
                <button type="button" id="resetButton">Reset Points</button>
            </div>
            <div>
                <button type="button" id="openInGoogleMaps">Open in Google Maps</button>
            </div>

        </form>
    </div>
    <div id="map-container">
        <!--    <div id="map" style="height: 400px;"></div>-->
        <div id="map" style="height: 100%; "></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
